name: DPC Build APK and Upload

on:
  push:
    branches:
      - DPC

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Create apps directory
        run: mkdir -p apps

      - name: Move APK to apps directory
        run: mv build/app/outputs/flutter-apk/app-release.apk apps/

      - name: Commit and Push APK to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add apps/app-release.apk
          git commit -m "Add built APK"
          git remote rm origin
          git remote add origin "https://github.com/7442charles/flutter1-cih.git"
          git push --force origin HEAD:${{ github.ref }}
